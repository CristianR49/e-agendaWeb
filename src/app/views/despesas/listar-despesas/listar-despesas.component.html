<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Despesas</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a [routerLink]="['/despesas/inserir']" role="button" class="btn btn-primary me-md-1">
          <i class="bi bi-plus-circle me-1"></i>
          Novo Despesa
        </a>
      </div>

      <!-- Listagem de Registros -->
      <div class="mt-3">
        <table class="table table-light table-striped table-hover table-borderless">
          <tbody class="text-center">
            <div class="row mt-3 g-2">
              <div class="col-12 col-md-6 col-lg-6" *ngFor="let despesa of despesas">
                <app-card-despesa [despesa]="despesa"></app-card-despesa>
              </div>
            </div>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
